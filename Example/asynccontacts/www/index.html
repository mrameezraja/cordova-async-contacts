<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="AppCtrl">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <button class="button" ng-click="getContacts()">Load Contacts</button>
        <h1 class="title">AsyncContacts Load</h1>
        <button class="button" ng-click="reset()">Reset</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            
            <div class="item" style="left: 0; right:0px"
                collection-repeat="contact in data.contacts"
                collection-item-width="'100%'"
                collection-item-height="getItemHeight(contact, $index)"
                ng-style="{height:getItemHeight(contact, $index)}"
                >
                <h2>{{contact.firstName}}</h2>
                <p ng-repeat="phone in contact.phones">{{phone}}</p>
            </div>
            
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
